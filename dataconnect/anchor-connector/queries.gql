}

# Notification queries
query GetNotificationsByUser($userId: String!, $limit: Int = 20) {
  notifications(
    where: {
      userId: { eq: $userId },
      deletedAt: { eq: null }
    },
    orderBy: { createdAt: DESC },
    limit: $limit
  ) {
    id
    title
    message
    type
    priority
    isRead
    relatedItemId
    createdAt
    updatedAt
    user {
      id
      name
      email
    }
    child {
      id
      name
    }
  }
}

query GetUnreadNotifications($userId: String!) {
  notifications(
    where: {
