# User queries
query GetUser($id: String!) {
  user(id: $id) {
    id
    email
    name
    avatar
    phone
    createdAt
    updatedAt
  }
}

query GetUserByEmail($email: String!) {
  users(where: { email: { eq: $email } }) {
    id
    email
    name
    avatar
    phone
    createdAt
    updatedAt
  }
}

# Child queries
query GetChildrenByOwner($ownerId: String!) {
  children(where: {
    ownerId: { eq: $ownerId },
    deletedAt: { eq: null }
  }) {
    id
    name
    dateOfBirth
    diagnosis
    allergies
    bloodType
    currentWeight
    currentHeight
    headCircumference
    ngTubePlacement
    keyMedicalNotes
    emergencyContact
    hospitalId
    primaryPhysician
    createdAt
    updatedAt
    owner {
      id
      name
      email
    }
  }
}

