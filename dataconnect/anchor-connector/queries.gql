  medications(
    where: {
      childId: { eq: $childId },
      deletedAt: { eq: null }
    },
    orderBy: { createdAt: DESC }
  ) {
    id
    name
    dosage
    frequency
    route
    prescribedBy
    startDate
    endDate
    instructions
    sideEffects
    createdAt
