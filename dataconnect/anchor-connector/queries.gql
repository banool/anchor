# Entry queries
query GetEntriesByChild($childId: String!, $limit: Int = 50) {
  entries(
    where: {
      childId: { eq: $childId },
      deletedAt: { eq: null }
    },
    orderBy: { createdAt: DESC },
    limit: $limit
  ) {
    id
    title
    content
    tags
    priority
    assignedToId
    assignedById
    completedAt
    completedById
    isPrivate
    isPinned
    createdAt
    updatedAt
    user {
      id
      name
      email
    }
    child {
      id
      name
    }
    assignedTo {
      id
      name
      email
    }
    assignedBy {
      id
      name
      email
    }
    completedBy {
      id
      name
      email
    }
  }
}

query GetEntriesByTags($childId: String!, $tags: [String!]!) {
  entries(
    where: {
      childId: { eq: $childId },
      tags: { arrayContains: $tags },
      deletedAt: { eq: null }
    },
    orderBy: { createdAt: DESC }
  ) {
    id
    title
    content
    tags
    priority
    assignedToId
    assignedById
    completedAt
    completedById
    isPrivate
    isPinned
    createdAt
    updatedAt
    user {
      id
      name
      email
    }
    assignedTo {
      id
      name
      email
    }
    assignedBy {
      id
      name
      email
    }
  }
}

# Medication queries
